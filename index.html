<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Whisper</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

<video autoplay muted loop id="bgVideo">
  <source src="v4.mp4" type="video/mp4">
  Your browser does not support HTML5 video.
</video>

<div class="wcontainer">
    <h1>The Weather Whisper</h1>

    <div class="formGroup">
        <input type="text" id="city" placeholder="Enter city name" />
        <button onclick="getWeather(document.getElementById('city').value)">Get Weather</button>
    </div>

    <div id="result"></div>
    <div id="weatherResult" class="weatherResult"></div>
    <div id="nearby" class="nearby"></div>
</div>

<script src="script.js"></script>
</body>
</html>
